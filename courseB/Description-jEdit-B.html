<p>jEditはJavaで書かれたオープンソースのテキストエディタです．</p>
<p>jEditを起動すると,まずテキスト編集画面が開きます．</p>
<img src="pictures/jEdit-1.png", class ="image_size">
<p>編集画面上で行える操作はいくつかあります．</p>
<p>例えばテキスト編集エリアに，文字を入力することができます（文字入力機能）．</p>
<img src="pictures/jEdit-2.png", class ="image_size">
<p>テキスト編集エリアに入力されている文字を，マウスを用いて選択することができます．（文字選択機能）．</p>
<img src="pictures/jEdit-3.png", class ="image_size">
<p>現在選択されている文字は，Delキーを押すことで削除することができます．（文字削除機能）．</p>
<img src="pictures/jEdit-4.png", class ="image_size">
